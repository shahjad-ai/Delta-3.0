<canvas id="myCanvas" style="background-color: yellow;" width="400" height="400">
</canvas>
<script>
  const el=document.getElementById("myCanvas");
  const ctx=el.getContext('2d');
  ctx.moveTo(100,300);
  ctx.lineTo(100,100);
  ctx.lineTo(300,300);
  ctx.lineTo(300,100);
  ctx.lineTo(100,300);

  ctx.stroke();
</script>
